<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景图缩放</title>
    <style>
        div {
            width: 500px;
            height: 400px;
            background-color: pink;

            background-image: url(./image/1.webp);
            background-repeat: no-repeat;
            
            /* 等比例缩放宽高跟盒子尺寸相等时停止缩放，可能到时盒子有留白 */
            /* background-size: contain; */
            /* cover 图片完全覆盖盒子，可能导致图片显示不全 */
            /* background-size: cover; */

            /* 100% 图片的宽度跟盒子宽度一样，图片的高度按照图拍你等比例缩放 */
            background-size: 100%;

        }
    </style>
</head>

<body>
    <div>div 标签</div>
</body>

</html>
