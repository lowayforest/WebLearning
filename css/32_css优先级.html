<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优先级</title>
    <style>
        /* 优先级公式：通配符选择器<标签选择器<类选择器<ID选择器<行内样式<!important */
        /* 选中标签的范围越大优先级越低 */
        div {
            color: green;
        }

        /* !important提权功能，提高优先级到最高 */
        * {
            color: red !important;
        }

        /* div {
            color:green;
        } */
        .box {
            color: blue;
        }
        #test {
            color: orange;
        }

    </style>
</head>

<body>
    <div class="box" id="test" style="color: purple;">div 标签</div>
</body>

</html>
