<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emmet写法</title>
    <style>
        div {
            width: 500px;
            height: 200px;
            background-color: #fff;
        }

    </style>
</head>
<body>
    <div></div>
    <!-- 标签名.类名 -->
    <p class="box"></p>
    <div class="box"></div>
    <!-- 标签名#id名 -->
    <p id="box"></p>
    <!-- 同级标签 div+p -->
    <div></div>
    <p></p>
    <!-- 父子级标签 div>p -->
    <div>
        <p></p>
    </div>
    <!-- 多个相同标签 span*3 -->
    <span></span><span></span><span></span>
    <!-- 有内容的标签 div{内容} -->
    <div>111</div>
</body>
</html>
