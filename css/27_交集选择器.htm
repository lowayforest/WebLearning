<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交集选择器</title>
</head>
<style>
    /* 第一个p文字颜色为红色· */
    /* 既又关系：既是p标签，又是有box类 */
    p.box {
        color: red;
    }
</style>
<body>
    <p class="box">p 标签，用了类选择器 box</p>
    <p>p 标签</p>
    <div class="box">div 标签， 用了类选择器 box</div>
</body>
</html>
