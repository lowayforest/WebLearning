<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复合选择器</title>
</head>
<style>
    /* div 里面的 span 文字是红1的 */
    /* 后代选择器会选择所有后代，儿子孙子都能选 */
    div span {
        color: red;
    }
</style>
<body>
    <div>
        <span>这是 div 的儿子</span>
        <p>
            <span>孙子 span</span>
        </p>
    </div>
</body>
</html>
