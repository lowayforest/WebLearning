<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优先级叠加计算规则</title>
    <style>
        /* 公式：行内样式，ID选择器个数，类选择器个数，标签选择器个数 */
        /* !important权重最高 */
        /* 继承权权重最低 */

        /* 第一题 */
        /* 0 0 2 1 */
        .c1 .c2 div{
            color: blue;
        }
        /* 0 1 0 1 */
        div #box3{
            color: green;
        }
        /* 0 1 1 0 */
        #box1 .c3 {
            color: orange;
        }
    </style>
</head>
<body>
    <div id="box1" class="c1">
        <div id="box2" class="c2">
            <div id="box3" class="c3">
                这行文本是什么颜色的？
            </div>
        </div>
    </div>
</body>
</html>
