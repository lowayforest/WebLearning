<!DOCTYPE html>
<html lang="en">

<head>

    <title>结构伪类选择器</title>
    <style>
        /* 第一个 */
        /* li:first-child {
            background-color: green;
        } */
        /* 最后一个 */
        /* li:last-child {

        /* 任意一个 */

        }

</head>

<body>
    <ul>
        <li>l1 1</li>

        <li>l1 5</li>
        <li>l1 6</li>
        <li>l1 7</li>
        <li>l1 8</li>
    </ul>
</body>

</html>
