<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器</title>
    <style>
        /* 定义 */
        .red {
            color: red;
        }
        .size {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <!-- 一个类选择器够可以给多个标签使用 -->
     <!-- 一个标签可以写多个类名，类名用空格隔开 -->
      <!-- 类名要见名知意 -->
    <p class="red">111111</p>
    <p>222222</p>
    <div class="red size">div 标签</div>
</body>
</html>
