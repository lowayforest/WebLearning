<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行高</title>
</head>
<style>
    p {
        font-size: 20px;
        /* line-height: 30px; */
        /* 行高值是数字表示当前标签字体大小的倍数 */
        line-height: 2;
        /* 行高测量方法文字的最低端到下一行文字的最顶端 */
    }
</style>
<body>
    <p>
        铃声响起，教室里一片哗然。小王颤抖着手接过成绩单，眼前的数字让他心如刀绞：395分。就差那么一点点，他的大学梦就要破碎了。正当他陷入绝望时，班主任拍了拍他的肩膀：＂别灰心，现在大学扩招，你还是有希望的。＂这句话本该让小王欣喜若狂，可不知为何，他心里却涌起一丝莫名的忧虑。这个场景或许在全国各地上演过无数次。随着高等教育的普及，越来越多像小王这样的学生有机会跨入大学的门槛。当我们为更多年轻人获得深造机会而欢呼时，是否也该停下脚步，思考一下这种近乎全民高等教育的模式，究竟是福还是祸？
    </p>
</body>
</html>
