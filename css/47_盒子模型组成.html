<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型组成</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;

            padding: 20px;
            /* 内边距 内容与盒子边缘之间*/
            border: 1px solid #000;
            /* 边框线 */
            margin: 50px;
            /* 外边距 出现在盒子外面 拉开两个盒子之间的间距*/

        }
    </style>
</head>
<body>
    <div>div 标签</div>
</body>
</html>
