<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex布局修改主轴方向</title>
    <style>
        .box {
            display: flex;
            /* 修改主轴方向 垂直方向 侧轴自动变换到主轴方向 */
            flex-direction: column;

            justify-content: center;

            align-items: center;
            width: 150px;
            height: 120px;
            background-color: pink;
        }
        img {
            width: 32px;
            height: 32px;

        }
    

       
    </style>
</head>

<body>
    <div class="box">
        <img src="./image/1.webp" alt="">
        <span>我老婆</span>
    </div>
</body>

</html>
