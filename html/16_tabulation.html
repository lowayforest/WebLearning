<!-- 表格
table嵌套tr，tr嵌套td/th -->
<!-- 表格默认没有边框 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>姓名</th>
            <th>语文</th>
            <th>数学</th>
            <th>总分</th>
        </tr>
        <tr>
            <td>张三</td>
            <td>10</td>
            <td>2</td>
            <td>12</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>100</td>
            <td>100</td>
            <td>200</td>
        </tr>
        <tr>
            <td>总结</td>
            <td>全市第一</td>
            <td>全市第一</td>
            <td>全市第一</td>
        </tr>
    </table>
</body>
</html>
