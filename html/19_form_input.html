<!-- 表单
作用：收集用户信息
使用场景
登入页面
注册页面
搜索区域 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input标签</title>
</head>
<body>
    <!-- 特点：输入什么显示什么 -->
    文本框：<input type="text">
    <br>
    <br>
    <!-- 特点：输入什么以点显示 -->
    密码框：<input type="password">
    <br>
    <br>
    单选框：<input type="radio">
    <br>
    <br>
    多选框：<input type="checkbox">
    <br>
    <br>
    上传文件：<input type="file">

</html>
