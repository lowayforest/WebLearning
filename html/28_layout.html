<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div 和 span</title>
</head>
<body>
    <!-- div 大盒子 -->
    <div>这是 div 标签</div>
    <div>这是 div 标签</div>
    <!-- span 小盒子 不换行 -->
