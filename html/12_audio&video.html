<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频&视频</title>
</head>
<body>
    <!-- 在html5里面属性名和属性值完全一样可以简写为一个单词 -->
     <!-- controls 显示音频控制面板 loop 循环播放 autoplay 自动播放（浏览器禁用自动播放） -->
    <audio src="./media/周处起床铃声.MP3" controls loop autoplay></audio>

    <video src="./media/cs.mp4" controls loop muted autoplay width="800"></video>
    <!-- muted 静音播放 只有静音播放才能自动播放  -->
</body>
</html>
