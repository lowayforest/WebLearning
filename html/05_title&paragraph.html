<!-- 标题标签
标签名h1~h6
显示特点：
文字加粗
字号逐渐减小
独占一行（换行） -->
<!-- 段落标签
标签名p
显示特点：独占一行
段落之间有间隙 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标题段落</title>
</head>
<body>
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>
<p>你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好</p>
<p>我刚刚躲起来了我刚刚躲起来了我刚刚躲起来了我刚刚躲起来了我刚刚躲起来了我刚刚躲起来了我刚刚躲起来了我刚刚躲起来了我刚刚躲起来了我刚刚躲起来了我刚刚躲起来了</p>
</body>
</html>
<!-- h1一个网页一般只用一次，用来放新闻标题或网络logo -->
