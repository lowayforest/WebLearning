<!-- 列表
作用：排列整齐的区域
列表分类：无序，有序，定义 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>

<body>
    <!-- 无序列表 -->
    <ul>
        <li>列表条目1</li>
        <li>列表条目2</li>
        <li>列表条目3</li>
        <li>列表条目4</li>
    </ul>
    <!-- ul里面只能写li标签
    li标签能包含任何内容 -->

    <!-- 有序列表 -->
    <ol>
        <li>步骤1</li>
        <li>步骤2</li>
        <li>步骤3</li>
        <li>步骤4</li>
    </ol>
    <!-- ol只能包含li -->

    <!-- 定义列表 -->
    <dl>
        <dt>服务中心</dt>
        <dd>申请售后</dd>
        <dd>售后政策</dd>
    </dl>
    <!-- 同理 -->
</body>

</html>
