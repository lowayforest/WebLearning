<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片属性</title>
</head>
<body>
    <img src="./roxy.jpg" alt="老婆洛琪希 ">
    <!-- alt 替换文本 以前网速慢，图片加载不出来，不影响网页内容文本 -->
    <img src="./roxy1.jpg" title="蓝妈妈">
    <!-- title 提示文本 -->
    <img src="./roxy.jpg" width="100">
    <img src="./roxy.jpg" height="800 ">
    <!-- 默认等比例缩放 -->
     <!-- 属性名用空格隔开 -->
</body>
</html>
